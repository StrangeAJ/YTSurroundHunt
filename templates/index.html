<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #d8ff3d;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #d8ff3d;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #d8ff3d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #fff23d;
        }
        .youtube-logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .progress-bar {
            width: 100%;
            background-color: #ff773d;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #d8ff3d;
            transition: width 0.3s ease-in-out;
        }
        .dark-theme {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-theme h1 {
            color: #d8ff3d;
        }
        .dark-theme input[type="text"] {
            border: 2px solid #d8ff3d;
        }
        .dark-theme button {
            background-color: #d8ff3d;
            color: #333;
        }
        .dark-theme button:hover {
            background-color: #fff23d;
        }
        .dark-theme .progress-bar {
            background-color: #ff773d;
        }
        .dark-theme .progress-bar-inner {
            background-color: #d8ff3d;
        }
        .toggle-theme-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
    <script>
        function showProgressBar() {
            document.getElementById("progress-bar").style.display = "block";
        }

        function hideProgressBar() {
            document.getElementById("progress-bar").style.display = "none";
        }

        function updateProgress(count) {
            const progressBar = document.querySelector('.progress-bar-inner');
            const percentage = (count / 10) * 100;
            progressBar.style.width = percentage + '%';
        }

        function getSystemTheme() {
            return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        function setTheme(theme) {
            if (theme === "dark") {
                document.body.classList.add("dark-theme");
            } else {
                document.body.classList.remove("dark-theme");
            }
            localStorage.setItem("theme", theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem("theme") || getSystemTheme();
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            setTheme(newTheme);
        }

        window.onload = function () {
            hideProgressBar();
            const savedTheme = localStorage.getItem("theme");
            const theme = savedTheme || getSystemTheme();
            setTheme(theme);
            window.matchMedia("(prefers-color-scheme: dark)").addListener((e) => {
                if (!localStorage.getItem("theme")) {
                    setTheme(e.matches ? "dark" : "light");
                }
            });
        };
    </script>
</head>
<body>
    <h1>YouTube Search</h1>
    <button class="toggle-theme-button" onclick="toggleTheme()">Toggle Dark Theme</button>
    <form method="post" onsubmit="showProgressBar()">
        <input type="text" name="query" placeholder="Enter search term" required />
        <button type="submit">Search</button>
    </form>
    <div id="progress-bar" class="progress-bar">
        <div class="progress-bar-inner"></div>
    </div>
    {% if results %}
    <script>
        updateProgress({{ results|length }});
        setTimeout(() => {
            hideProgressBar();
        }, 500);
    </script>
    <h2>Search Results</h2>
    {% for result in results %}
    <h3>
        <a href="{{ result.url }}" target="_blank">
            <img src="https://www.youtube.com/s/desktop/6b8b1b0d/img/favicon_32x32.png" alt="YouTube" class="youtube-logo" />
        </a>
        {{ result.title }}
    </h3>
    <table border="1" style="margin: 0 auto">
        <thead>
            <tr>
                <th>Format ID</th>
                <th>Audio Bitrate</th>
            </tr>
        </thead>
        <tbody>
            {% for quality in result.audio_qualities %}
            <tr>
                <td>{{ quality[0] }}</td>
                <td>{{ quality[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endfor %}
    {% endif %}
</body>
</html>
